<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie uma Reclamação</title>
    <link rel="stylesheet" href="css/categorias.css">

    <style>
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
            border-radius: 12px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 15px;
            outline: none;
        }

        .btn {
            width: 100%;
            background: #1e70ff;
            padding: 15px;
            border-radius: 12px;
            border: none;
            color: white;
            font-size: 17px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header class="topo">
    <a href="index.html" class="voltar">←</a>
    <h2>Reclamação</h2>
</header>

<section class="lista">
    <h3 style="margin-left: 5px;">Descreva seu problema:</h3>

    <textarea placeholder="Escreva aqui sua reclamação..."></textarea>

    <button class="btn">Enviar Reclamação</button>
</section>

</body>
</html>
